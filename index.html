<!DOCTYPE html>
<html lang="fr">
 <head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
   <title>Challenge number one</title>
    <link rel="stylesheet" type="text/css" href="webroot/style.css">
 </head>
 <body>
   <div class="full-page">
      <div class="full-page__position">
        <div class="full-page__position-align">
          <div class="block-one">
            <h1 class="block-one__error-number">404</h1>
            <h2 class="block-one--error-message">Sorry but we couldnt find this page</h2>
            <p class="block-one--paragraph">This page you are looking for does not exsist
              <a href="#" class="block-one--link">Report this?</a>
            </p>
        </div>
        <div class="block-two">
          <form action="#" class="block-two__form">
            <label>Search</label>
            <input type="text" class="block-two__form__input" placeholder="Try searching the missing page">
          </form>
          <div class="fa fa-search fa-lg icon--search"></div>
        </div>
      </div>
    </div>
  </div>
 </body>
</html>
